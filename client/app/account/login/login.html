<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row card">
    <div class="col-sm-12">
      <h1>Login</h1>
      <!-- <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>
      <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p> -->

      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">

          <input type="email" name="email" class="form-control floating-label" ng-model="user.email" placeholder="E-Mail" required>
        </div>

        <div class="form-group">
          <input type="password" name="password" class="form-control floating-label" ng-model="user.password" placeholder="Password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-primary" type="submit">
            Login
          </button>
          <a class="btn btn-default" href="/signup">
            Register
          </a>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
